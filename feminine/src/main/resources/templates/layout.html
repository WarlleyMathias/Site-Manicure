<!DOCTYPE HTML>

<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="../static/css/principal.css" th:href="@{/css/principal.css}" rel="stylesheet" />

</head>
<body class="main-page row m-0">

<header style="height: 56px;">
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

			<a class="navbar-brand" href="/">Feminine</a>
		 	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
				    	<a href="/trabalhos" class="nav-link" th:classappend="${module == 'trabalhos'? 'active': ''}">Trabalhos</a>
				 	</li>
				  	<li class="nav-item">
				    	<a href="/localizacao" class="nav-link" th:classappend="${module == 'localizacao'? 'active': ''}">Localização</a>

				    	<a href="/contato" class="nav-link" th:classappend="${module == 'contato'? 'active': ''}">Contato</a>
				 	</li>
				  	<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
				    	<a  href="/agendamentos" class="nav-link" th:classappend="${module == 'agendamentos'? 'active': ''}">Agendamentos</a>
				 	</li>
				 	<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
				    	<a  href="/novoadmin" class="nav-link" th:classappend="${module == 'novoadmin'? 'active': ''}">Cadastrar Admin</a>
				 	</li>
				</ul>
				<a href="/login"><button class="btn btn-danger" th:if="${logado == 'anonymousUser'}">Entrar</button></a>
				<a href="/logout"><button class="btn btn-danger" th:if="${logado != 'anonymousUser'}">Sair</button></a>
			</div>
		</div>
	</nav>
</header>

</section>
