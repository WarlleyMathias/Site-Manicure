<!DOCTYPE HTML>

<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">

<head>
	<meta charset="utf-8">
</head>

<section class="p-5" layout:fragment="custom-section">

<div class="container justify-content-center d-flex">
	
	<div class="mb-3 bg-light p-3 rounded-3">
	
<form action="novoadmin" method='POST'>
<span th:text="${mensagem}"></span>
<table>
<tr>
<td>Login:</td>
</tr>
<tr>
<td><input class="form-control" type="email" name="login" value=''><br></td>
</tr>
<tr>
<td>Senha:</td>
</tr>
<tr>
<td><input class="form-control" type='password' name="senha" pattern=".{8,12}" required title="8 characters minimum"><br></td>
</tr>
<tr >
<td><button class="btn btn-danger" type="submit" value="submit" >Cadastrar</button></td>
</tr>
</table>
</form>

</div>
</div>

</section>

</html>
