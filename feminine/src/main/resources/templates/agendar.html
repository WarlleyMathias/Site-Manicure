<!DOCTYPE HTML>

<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	<link href="../static/css/jquery-ui.css" th:href="@{/css/jquery-ui.css}" rel="stylesheet" />
	<link href="../static/css/jquery-ui-min.css" th:href="@{/css/jquery-ui-min.css}" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
</head>

<section class="p-5" layout:fragment="custom-section">

	<input type="hidden" id="lista" th:value='${agendamento}'/>

	<span th:text="${mensagem}"></span>
	
	<div class="container justify-content-center d-flex">
		<div class="mb-3 bg-light p-3 rounded-3">   
   			<form method="post">
				<label for="calendario" class="form-label">Selecione uma data:</label>
				<div class="input-group mb-3">
	  				<input class="form-control" type="text" id="calendario" name="dia" placeholder="dd/mm/aaaa" readonly>
				</div>
				<label for="horas" class="form-label">Selecione uma hora:</label>
				<select class="form-select" name="horas" id="horas">
					<option>horas</option>
					<option id="option1" value="9:00">9:00</option>
					<option id="option2" value="13:00">13:00</option>
					<option id="option3" value="15:30">15:30</option>
				</select><br><br>
				
				<p><span th:if="${agendado != null}" id="marcado"></span></p>
				<button th:if="${agendado == null}" type="submit" class="btn btn-danger">Agendar</button>
			</form>
			
			<input type="hidden" th:value="${agendado}" value="10" id="top">
			<button th:if="${agendado != null}" class="btn btn-danger m-1" disabled>Agendamento Marcado</button>
			<a class="btn btn-danger m-1" href="/cancelar" th:if="${agendado != null}">Cancelar</a>
		</div>
	</div>
	
	<script type="text/javascript" src="/js/agenda.js"></script>
	
</section>


</html>
